spring:
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    # Flyway 迁移校验：测试环境也开启校验，确保迁移脚本可重复、可校验
    validate-on-migrate: true

bluecone:
  security:
    token:
      secret: test-token-secret-for-ci
      access-token-ttl-minutes: 15
      refresh-token-ttl-days: 7
  scheduler:
    enabled: false
  outbox:
    enabled: false

logging:
  level:
    com.bluecone.app: INFO
