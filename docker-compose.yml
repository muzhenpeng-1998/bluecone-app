version: '3.8'

services:
  bluecone-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bluecone-app:latest
    container_name: bluecone-app
    ports:
      - "8080:80"
    environment:
      # Spring 配置
      - SPRING_PROFILES_ACTIVE=local
      - PORT=80
      
      # 数据库配置（根据实际情况修改）
      # - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/bluecone?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
      # - SPRING_DATASOURCE_USERNAME=root
      # - SPRING_DATASOURCE_PASSWORD=password
      
      # JVM 配置（可选，覆盖默认配置）
      # - JAVA_OPTS=-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0
    volumes:
      # 挂载日志目录
      - ./logs:/app/logs
      # 如果需要挂载配置文件
      # - ./config:/app/config
    restart: unless-stopped
    networks:
      - bluecone-network
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

